{% extends 'index.html' %}

{% block title %} Tоп 3 {% endblock %}

{% block content %}
    {% if meal_scores %}
    <table border="2">
        <th>Top 3</th>
        {% for meal_score in meal_scores %}
        <tr>
            <td>
                {{meal_score.name}}
            </td>
            <td>
                {{meal_score.click_count}}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        No top 3 :(
    {% endif %}

{% endblock %}
